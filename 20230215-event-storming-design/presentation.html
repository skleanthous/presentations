<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="Design level EventStorming workshop" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="4" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--class:lead invert;--theme:gaia;">
<h1>Overview of event storming</h1>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Big-picture event storming - 1</h2>
<ul>
<li>It is an exploration of a company, across it's domains and subdomains</li>
<li>Focusing on the events that drive the business</li>
<li><strong>NOT</strong> only software</li>
<li>Psychological safety is key to success</li>
<li>Doesn't work well in virtual space :(</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Big-picture event storming - 2</h2>
<ul>
<li>Highly collaborative</li>
<li>Everyone understands what the business does</li>
<li>Everyone understands what other people do...</li>
<li>...and how</li>
<li>Amazing way to discover issues...</li>
<li>...and discuss opportunities</li>
<li>Most importantly: discussions happen</li>
<li>Also, a <em>big</em> heuristic for domain and sub-domain boundaries</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Process-level event storming - 1</h2>
<ul>
<li>Demonstrated <em>how</em> things get done</li>
<li>Again through a focus on the events...</li>
<li>...plus commands and policies (and data)</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Process-level event storming - 2</h2>
<ul>
<li>A great way to view workflows and processes</li>
<li>An amazing way to discover important policies</li>
<li>Very collaborative</li>
<li>Easier to demonstrate problems where they happen</li>
<li>Great way for a <em>product-delivery team</em> (or stream-aligned team) to agree on what to build</li>
</ul>
<p>** product-delivery team: combination of product, domain experts, developers, testers, etc working together on a customer facing work</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Why event storming and not something else?</h2>
<ul>
<li>It's not an either\or choice...</li>
<li>It <em>can</em> work <em>very</em> quickly</li>
<li>Can provide immense value</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Why <em>not</em> event storming?</h2>
<ul>
<li>Needs active participation</li>
<li>Needs buy-in</li>
<li>Needs psychological safety (to ask uncomfortable questions)</li>
<li>Doesn't work for all teams, but it's dependent on the people, not the context</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Design level EventStorming workshop" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="11" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--class:lead invert;--theme:gaia;">
<h1>Design-level event storming</h1>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Why do we use it?</h2>
<ul>
<li>Focuses on the dynamic view (workflows)</li>
<li>Team agrees and confirms:
<ul>
<li>Allocation of responsibilities</li>
<li>Transactional boundaries \ aggregates</li>
<li>Domain services</li>
<li>Important entities</li>
<li>Behaviour to implement</li>
</ul>
</li>
<li>Discover missed functionality and discuss it</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>What Design level does <em>not</em> do:</h2>
<ol>
<li>Doesn't document algorithmic decisions</li>
<li>Doesn't work well for structural analysis
<ol>
<li>Although complex static structures \ hierarchy is best avoided in most case</li>
</ol>
</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Specifically about allocation of responsibilities</h2>
<p><img class="emoji" draggable="false" alt="‼" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/203c.svg" data-marp-twemoji=""/> Avoiding structural and semantic allocation of responsibilities helps avoid &quot;god&quot; classes and reduces rate of change and duration for rework <img class="emoji" draggable="false" alt="‼" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/203c.svg" data-marp-twemoji=""/></p>
<p>Design level allows us to design by focusing on dynamic view, avoiding this</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Grammar</h2>
<p><img src="images/design-level-grammar.png" alt="" style="height:480px;" /></p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Design level has two phases:</h2>
<p>➭ The &quot;linear&quot; phase<br />
➭ The &quot;boundary-setting&quot; phase</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Phase 1: The linear phase</h2>
<ul>
<li data-marpit-fragment="1">we model the system in a linear manner</li>
<li data-marpit-fragment="2"><em>Very</em> similar to process level</li>
<li data-marpit-fragment="3">We focus on the sequence of decisions we need to make...</li>
<li data-marpit-fragment="4">...but add the info we need to decide consistency boundaries</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>The linear phase step-through - 1</h2>
<ol>
<li>Take a process and copy its anchor points</li>
<li>Add events, considering code-level decisions</li>
<li>Add systems in this step and users</li>
<li>Do a narrative walkthrough to confirm your model can support the process</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>The linear phase step-through - 2</h2>
<ol>
<li>Add commands</li>
<li>Add policies between events and commands</li>
<li>Add the minimal amount of consistency you need between commands and events using an aggregate sticky. Add read models</li>
<li>Use a policy sticky with the same name across different places for a process manager</li>
<li>Repeat for all processes you own or all processes affected by the new requirement \ request for change</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Tips</h2>
<p><img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> For what fits in an orange sticky, think about unit tests. We want to discover units of behaviour. An orange sticky should be the decision of one method of domain logic (and maybe some helpers)<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Don't get stuck on validations, but don't ignore them either. If you discover you're discussing invariants, represent these with a transactional boundary<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Make a point to discover policies between events and commands<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Don't be <em>too</em> strict about grammar. Use it as a heuristic, not a law</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Tips #2</h2>
<p><img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Hide stuff you don't want to discuss (a library, another service that you don't want to touch) behind a system sticky. Do this when you're discussing a new feature and you don't want to make big changes<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> When you want to confirm your boundaries, <em>do <strong>NOT</strong></em> hide behaviour you own behind a systems sticky. Do this from time to time.<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Name your policies by the rule they apply (&quot;Always do X when Y&quot;, &quot;We don't accept Z combination because of ABC reasons&quot; etc)</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Tips #3</h2>
<p><img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> If you find you need something special because it's important to you, don't be afraid to add it (like a PM sticky). Do make a consious effort to avoid this however, and only add these if it helps unblock discussions<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Long names are fine. Now it's good to be descriptive<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Add hotpots for problems you're discovering, but try to resolve them before finishing the linear phase if possible<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> It's fine to branch. Use vertical space liberally</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>What good phase 1 looks like?</h2>
<p>➭ It answers yes to the following questions:</p>
<p><img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Does one event correspond to one XUnit unit test or feature?<br />
<img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Is the data in aggregate stickies <em>really</em> the minimum amount of data required to guarantee the decision can be made? (ignoring data in command)<br />
<img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Is the data in aggregate <em>really</em> the minimum amount of data where we need to enforce immediate consistency?<br />
<img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Policies apply one &quot;rule&quot;</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Phase 2: Boundary setting</h2>
<ul>
<li data-marpit-fragment="1">We discover and agree on boundaries \ aggregates</li>
<li data-marpit-fragment="2">Allows for collaborative exploration of boundaries</li>
<li data-marpit-fragment="3">It's very important, and very valuable
<ul>
<li data-marpit-fragment="4">The biggest failures in software I've seen (outside of architectural-level bad decisions) is about allocating responsibilities to units of behaviour</li>
</ul>
</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Boundary setting Step-through #1</h2>
<ol>
<li>Draw arrows from and to policies</li>
<li>If you're sure stale data are accepted remove the yellow sticky and replace it with a read model</li>
<li>Command-System-Event stickies are your ACL layer showing through...</li>
<li>Group Command-Aggregate-Event stickies together into &quot;behaviour groups&quot;</li>
<li>Group Command-Event tuples without system into &quot;domain services&quot;</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Boundary setting step-through #2</h2>
<ol>
<li>Move behaviour groups with same aggregate very close</li>
<li>Add workflows to source data you don't get from commands. You may need to go back to phase 1 for this</li>
<li>Decide if you want to move policies into aggregates OR have them standalone</li>
<li>Experiment moving your behaviour groups, domain services and policies until you're happy with the coupling and cognitive load your decision represents</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Tips #1</h2>
<p><img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Domain services can live in a boundary of their own or within an aggregate<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Stateless policies are great!<br />
<img class="emoji" draggable="false" alt="⭐" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg" data-marp-twemoji=""/> Prefer using stale data when possible. This allows you to move your domain service anywhere, so as to reduce coupling. Very useful to remove coupling between the source of the data and the logic that needs that data as input. Experiment!</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>What good phase 2 looks like</h2>
<p><img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Small aggregates<br />
<img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Good balance of aggregate size and dependencies between aggregates<br />
<img class="emoji" draggable="false" alt="♥" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg" data-marp-twemoji=""/> Small number of dependencies between boundaries</p>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Design level EventStorming workshop" data-class="lead invert" data-theme="gaia" class="lead invert" data-marpit-pagination="29" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--class:lead invert;--theme:gaia;">
<h1>Intro to domain</h1>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Domain: Lending company</h2>
<ol>
<li>Lending startup</li>
<li>Focus on VERY low risk loans:
<ol>
<li>Get info by partnering with employers</li>
<li>Amazing underwriting capabilities</li>
<li>Use salary sacrifice</li>
</ol>
</li>
</ol>
<footer>Design level EventStorming workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="Design level EventStorming workshop" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="37" style="--paginate:true;--footer:Design level EventStorming workshop;--theme:gaia;">
<h2>Why this domain?</h2>
<ul>
<li>No biases from previous experience</li>
<li>Savvas have <strong>tons</strong> of experience on this</li>
<li>Lots of similarities to PVR situation:
<ul>
<li>Very server-side heavy</li>
<li>Lots of policies</li>
<li>Long-running processes</li>
</ul>
</li>
<li>Many decisions with trade-offs</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>

<h2>The context</h2>
<ul>
<li>People apply for a loan and provide their employment details</li>
<li>The company gets paid by employer directly OR by DD from borrower</li>
<li>Very thorough underwriting process unless the borrower has perfect credit history</li>
<li>To reduce the exposure from funders, the lending company calculates repayments so that interest is repayed first</li>
<li>The company needs to show a <em>clear</em>, consistent audit log of repayments, late payments and underwriting data and decisions</li>
</ul>
<footer>Design level EventStorming workshop</footer>
</section>
